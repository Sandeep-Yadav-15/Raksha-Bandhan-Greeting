<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- The character encoding for the document is set to UTF-8, which supports a wide range of characters. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The viewport meta tag ensures the page scales properly on different devices, crucial for responsive design. -->
    <title>Raksha Bandhan Greeting</title>
    <!-- The title of the web page, which appears in the browser tab. -->
    <link rel="stylesheet" href="styles.css">
    <!-- Link to the external CSS file that contains all the styles for this page. -->
     <link rel="stylesheet" href="mediaquery.css">
</head>
<body>
    <!-- {Raksha Bandhan Greeting!} -->
     <!-- Wishing you a day filled with love, laughter, and joy!
    May the bond of brotherhood and sisterhood be strengthened on this special -->

    <!-- The body contains all the visible content of the web page -->
     <div class="container">
        <!-- The main container for the content, styled with neumorphism design. -->
         <h1>Happy Raksha Bandhan!</h1>
         <!-- A heading that display the main greeting message -->

         <img src="./assets/rakhi.png" alt="Rakhi" class="rakhi-image">
         <!-- An image of a Rakhi with class for styling. -->

         <p class="message">Celebrate the bond of love and protection</p>
          <!-- A short message under the heading, styled with a specific class. -->

          <div class="custom-message">
            <!-- A container for the personalized message section.-->
             <label for="name" class="label">Enter Your Name:</label>
             <!-- A label for the input field, asking the user to enter their name.-->
              <input type="text" id="name" placeholder="Your Name" class="input-field">
              <!-- An input field for the user to enter their name, styled with neumorphism.-->

               <button onclick="showMessage()" class="send-btn">Show Message</button>
                <!-- A button that triggers the 'ShowMessage()' function when clicked, which display a personalized message -->
          </div>

          <p id="personalMessage"></p>
          <!-- A paragraph that will display the personalized message generated by the javaScript function. Initially, it's empty. -->

          <div class="theme-toggle">
            <!-- A container for the dark mode toggle switch.-->
             <label class="switch">
              <input type="checkbox" id="toggleTheme">
              <!-- A checkbox input that serves as the toggle for dark mode. -->
               <span class="slider"></span>
               <!-- A span element styled as a slider, which moves when the checkbox is toggled. -->
             </label>

             <span class="toggle-text">Toggle Dark Mode</span>
              <!-- A text label that appears next to the dark mode toggle switch. -->
          </div>
     </div>

     <script src="script.js"></script>
     <!-- Link to the external JavaScript file that contains the interactive functionality of the page. -->
        
</body>
</html>
